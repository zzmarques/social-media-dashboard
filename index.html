<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Social Media Dashboard</title>
</head>
<body>
    <main>
        <div class="cabecalho">
            <div>
                <h1>Social Media Dashboard</h1>
                <span>Total Followers: 23,004</span>
            </div>

            <div class="container-dark-mode">
                <span>Dark Mode</span>
                <div class="dark-mode-btn"></div>
            </div>
        </div>

        <section class="sec1-dashboard">

            <div class="card">
                <div class="container-user">
                    <img src="src/assets/images/icon-facebook.svg" alt="icon facebook">
                    <span class="user">@nathanf</span>
                </div>

                <div class="followers">
                    <span class="qtde-follow">1987</span>
                    <span class="follow">Followers</span>
                </div>

                <div class="time">
                    <img src="src/assets/images/icon-up.svg" alt=" icon up">
                    <span>12 Today</span>
                </div>
            </div>

            <div class="card">
                <div class="container-user">
                    <img src="src/assets/images/icon-twitter.svg" alt="icon twitter">
                    <span class="user">@nathanf</span>
                </div>

                <div class="followers">
                    <span class="qtde-follow">1044</span>
                    <span class="follow">Followers</span>
                </div>

                <div class="time">
                    <img src="src/assets/images/icon-up.svg" alt=" icon up">
                    <span>99 Today</span>
                </div>
            </div>

            <div class="card">
                <div class="container-user">
                    <img src="src/assets/images/icon-instagram.svg" alt="icon instagram">
                    <span class="user">@realnathanf</span>
                </div>

                <div class="followers">
                    <span class="qtde-follow">11k</span>
                    <span class="follow">Followers</span>
                </div>

                <div class="time">
                    <img src="src/assets/images/icon-up.svg" alt=" icon up">
                    <span>1099 Today</span>
                </div>
            </div>

            <div class="card">
                <div class="container-user">
                    <img src="src/assets/images/icon-youtube.svg" alt="icon youtube">
                    <span class="user">Nathan F.</span>
                </div>

                <div class="followers">
                    <span class="qtde-follow">8239</span>
                    <span class="follow">Subscribers</span>
                </div>

                <div class="time">
                    <img src="src/assets/images/icon-down.svg" alt=" icon down">
                    <span>144 Today</span>
                </div>
            </div>

        </section>
    </main>

    <script src="src/js/index.js"></script>
</body>
</html>
